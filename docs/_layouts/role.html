---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col align-self-center">
			<h1 class="display-4 mb-4 article-headline">{{ page.title }}</h1>
			<h3 class="mb-4 article-headline">{{ page.organisation }}</h3>

			<div>

				{% if page.end-date %}
					<p><strong>Postition held between {{ page.start-date | date: '%b %Y' }} and {{ page.end-date | date: '%b %Y' }}</strong></p>
				{% else %}
					<p><strong>Postition held since {{ page.start-date | date: '%b %Y' }}</strong></p>
				{% endif %}
				<article class="article-post">                
					{{ content }}                
				</article>

			</div>
		</div>
	</div>
</div>
