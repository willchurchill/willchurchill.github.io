<div class="container-fluid mb-3 pl-0">
	<div class="row no-gutters">
		<div class="col">
			<small class="text-muted">
				{{ post.module }} | {{ post.date | date: '%b %d, %Y' }}
			</small>
			<h2 class="mb-1 pt-2 pt-md-0 h4 font-weight-bold">
				<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
			</h2>
			<p class="excerpt">
				{% if post.description %}
					{{ post.description }}
				{% endif %}
			</p>
		</div>
	</div>
</div>
