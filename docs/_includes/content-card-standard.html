<div class="wrc-card">
	<div class="wrc-card-image" style="background-image:url('{{site.url}}/assets/images/articles/{{post.image}}');"></div>
	<div class="wrc-card-text">
		<p>{{ post.content-type }} | {{ post.date | date: '%b %d, %Y' }}</p>
		<h2>{{post.title}}</h2>
		<p>{{post.description}}</p>
		<p><a href="{{post.url}}" class="wcc-whitelink"><i class="fa-brands fa-readme"></i> Read more...</a></p>
	</div>
</div>
