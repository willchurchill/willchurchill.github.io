<div class="wrc-headercontainer" style="border-radius:20px; background-image:url('{{site.url}}/assets/images/articles/{{post.headerimage}}')">
	<div class="row">
		<div class="twelve columns wrc-postheader">
			<div class="wrc-postheadercontents">
				<div>{{ post.content-type }} | {{ post.date | date: '%d %b, %Y' }}</div>
				<h2>{{ post.title }}</h2>
				<div><a href="{{post.url}}"><i class="fa-brands fa-readme"></i> Read</a></div>
			</div>
		</div>
	</div>
</div>
