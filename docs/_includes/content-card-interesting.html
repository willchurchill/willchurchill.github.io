<div class="wrc-pb1">
	<a href="{{post.posturl}}" target="_blank" class="whitelink">
		{% if post.interest-type=="report" %} 
			[rep] 
		{% elsif post.interest-type=="blog" %} 
			[blg] 
		{% elsif post.interest-type=="letter" %} 
			[let] 
		{% else %} 
			[int] 
		{% endif %}
		{{post.authordetails[0]}} : {{post.title}} ( {{ post.date | date: '%b %d, %Y' }} )
	</a>
</div>
