---
title: "Search"
layout: default
permalink: "/search"
---

{% capture include_searchIntro %}{% include copy/search/search-intro.md %}{% endcapture %}

<div class="container-wide">
	<div class="row">
		<div class="twelve columns">
			<div class="wrc-hero-card hero-card-dark">
				<div class="wrc-hero-card-text">
          {{ include_searchIntro | markdownify }}
					<form action="/search.html" method="get">
            <label for="search-box">Search</label>
            <input type="text" id="search-box" name="query" class="wrc-search">
            <input type="submit" value="search" class="button button-light">
          </form>
				</div>
				<div class="wrc-hero-card-image" style="background-image:url('{{site.url}}/assets/images/generic/magnifying-glass.jpg');"></div>
			</div>
		</div>
  </div>
  <div class="row">
    <div class="twelve columns wrc-card-container" id="search-results"></div>
  </div>
</div>



<script>
  window.store = {
    //{% assign showwrcposts = site.documents | where: "wrcpost", "yes" %}
    {% for post in site.documents %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "date": "{{ post.date | date: '%b %d, %Y' | xml_escape }}",
        "subject": "{{ post.subject | xml_escape }}",
        "tags": "{{ post.tags | xml_escape }}",
        "description": "{{ post.description | xml_escape }}",
        "question": "{{ post.question | xml_escape }}",
        "contenttype": "{{ post.content-type | xml_escape }}",
        "url": "{{ post.url | xml_escape }}",
        "image": "{{site.url}}/{{ post.image | xml_escape }}",
        "wrcpost": "{{ post.wrcpost | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
  console.log(window.store);
</script>
<script src="/assets/js/lunr.js"></script>
<script src="/assets/js/search.js"></script>
